server {
    listen 80;
    server_name centrifuge.flagshippromotions.com;

    access_log /var/log/nginx/centrifuge.log;
    error_log /var/log/nginx/centrifuge-error.log;

    root /home/ec2-user/centrifuge/landers;
    index index.php;

    location / {
        try_files $uri $uri/ /index.php;
    }

    #caching of static files
    location ~* \.(js|css|png|jpg|jpeg|gif|swf|xml|txt|ico|pdf|flv)$ {
        access_log off;
        log_not_found off;
        expires max;
    }

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    # Deny all attempts to access hidden files such as .htaccess, .htpasswd, .DS_Store (Mac)
    location ~ /\. {
        deny all;
    }

    location ~ .php$ {
        fastcgi_pass   127.0.0.1:9500;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
        # fastcgi_param  ENVIRONMENT production;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        include fastcgi_params;
    }
}
